<style>
:root{--bg:#0b0b0b;--fg:#eaeaea;--mut:#9a9a9a}

<div class="wrap">

  <div class="card" id="bm-list">Lade …</div>

  <p class="mut" style="margin-top:12px">

  </p>

  if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js?v=2025-11-13-08'); }

</html>

<!-- /Supersystem/offline.html -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="robots" content="noindex,nofollow">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <base href="/Supersystem/">

  <title>Offline · SafeShare</title>

  <style>
    :root{--bg:#0b0b0b;--fg:#eaeaea;--mut:#9a9a9a;--pri:#29c07e;--ink:#07130c;--line:#222}
    html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 system-ui;height:100%}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:640px;width:100%;border:1px solid var(--line);border-radius:12px;background:#101010;padding:18px}
    h1{margin:0 0 8px;font-size:24px}
    p{margin:6px 0;color:#cfcfcf}
    .btn{display:inline-block;margin-top:10px;padding:.7rem 1rem;border-radius:10px;font-weight:700;border:0;background:var(--pri);color:var(--ink);text-decoration:none}
    .mut{color:var(--mut);font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Du bist offline</h1>
      <p>SafeShare konnte keine Verbindung herstellen. Versuche es erneut, sobald du wieder online bist.</p>
      <a class="btn" href="." onclick="location.reload();return false;">Erneut versuchen</a>
      <p class="mut" style="margin-top:10px">Tipp: Lege die App als PWA an (iOS „Zum Home-Bildschirm“), dann sind Kernseiten auch offline schneller verfügbar.</p>
    </div>
  </div>
</body>
</html>

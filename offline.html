<!-- /Supersystem/offline.html (noindex, offline fallback) -->
<!doctype html>
<html lang="de">
<head>
  <!-- Basis -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <base href="/Supersystem/">
  <title>Offline · SafeShare</title>
  <link rel="canonical" href="https://j-ai-71.github.io/Supersystem/offline.html">
  <meta name="robots" content="noindex, nofollow, noarchive">

  <!-- PWA / Icons -->
  <link rel="manifest" href="manifest.webmanifest?v=20251122">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon-180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-32-kreis.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/icon-16-kreis.png">
  <meta name="theme-color" content="#ffffff">
  <meta name="color-scheme" content="light">

  <!-- Sicherheits-CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 base-uri 'self';
                 frame-ancestors 'none';
                 object-src 'none';
                 img-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 font-src 'self';
                 worker-src 'self';
                 manifest-src 'self';
                 connect-src 'self'">

  <!-- Styles: helles Theme -->
  <style>
    :root{--bg:#ffffff;--fg:#0b0b0b;--mut:#5f6368;--line:#e2e8f0}
    html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    .wrap{max-width:820px;margin:0 auto;padding:28px}
    .card{border:1px solid var(--line);border-radius:14px;padding:18px;background:#fff}
    h1{margin:.2rem 0}
    .mut{color:var(--mut)}
    .btn{display:inline-block;margin-top:8px;padding:10px 14px;border-radius:10px;border:1px solid var(--line);text-decoration:none;color:inherit}
    ul{margin:.2rem 0 .6rem 1.1rem}
    li{margin:.2rem 0}
  </style>

  <!-- JS -->
  <script defer src="js/sw-register.js?v=20251122"></script>
</head>
<body>
  <div class="wrap">
    <h1>Du bist offline</h1>
    <p class="mut">Keine Verbindung. Die wichtigsten Seiten sind lokal verfügbar.</p>

    <div class="card" style="margin-top:12px">
      <h2 style="margin:.2rem 0">Schnellzugriff</h2>
      <ul>
        <li><a class="btn" href="app.html">App öffnen</a></li>
        <li><a class="btn" href="bookmarklets.html">Bookmarklets</a></li>
        <li><a class="btn" href="bulk-clean.html">Bulk-Clean</a></li>
        <li><a class="btn" href="./">Startseite</a></li>
      </ul>
      <p class="mut">Tipp: Stelle eine Verbindung her und lade die Seite neu, um alle Inhalte zu aktualisieren.</p>
    </div>
  </div>
  <noscript><div class="wrap"><div class="card">Für PWA-Funktionen bitte JavaScript aktivieren.</div></div></noscript>
</body>
</html>

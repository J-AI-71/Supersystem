<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Impressum – SafeShare</title>
  <meta name="description" content="Impressum / Anbieterkennzeichnung für SafeShare." />
  <meta name="robots" content="index,follow" />
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#111111" />

  <link rel="canonical" href="https://safesharepro.com/impressum/" />
  <link rel="alternate" hreflang="de" href="https://safesharepro.com/impressum/" />
  <link rel="alternate" hreflang="en" href="https://safesharepro.com/en/imprint/" />
  <link rel="alternate" hreflang="x-default" href="https://safesharepro.com/en/imprint/" />

  <link rel="icon" type="image/svg+xml" href="/assets/fav/favicon.svg?v=2025-12-26-01">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/fav/favicon-32.png?v=2025-12-26-01">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/fav/favicon-16.png?v=2025-12-26-01">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/fav/apple-touch-icon-180.png?v=2025-12-26-01">
  <link rel="manifest" href="/manifest.webmanifest?v=2025-12-26-01">

  <link rel="stylesheet" href="/css/ss-shell.css?v=2026-01-25-01">
  <script src="/js/ss-shell.js?v=2026-01-25-01" defer></script>

  <style>
    :root{--bg0:#070a12;--bg1:#070b14;--bg2:#0b1020;--card:rgba(255,255,255,.06);--border:rgba(255,255,255,.10);--text:rgba(255,255,255,.92);--muted:rgba(255,255,255,.72);--shadow:0 18px 45px rgba(0,0,0,.35);--radius:18px;--ok:rgba(47,227,183,.16);--max:1120px;}
    @media (prefers-color-scheme: light){:root{--bg0:#f6f7fb;--bg1:#fff;--bg2:#f2f6ff;--card:#fff;--border:rgba(17,24,39,.12);--text:rgba(17,24,39,.95);--muted:rgba(17,24,39,.72);--shadow:0 18px 45px rgba(17,24,39,.10);--ok:rgba(47,227,183,.18);}}
    *{box-sizing:border-box;} body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);
      background:radial-gradient(1200px 600px at 10% 0%, rgba(47,227,183,.18), transparent 55%),
               radial-gradient(900px 520px at 85% 10%, rgba(255,197,84,.10), transparent 60%),
               linear-gradient(180deg, var(--bg1), var(--bg0) 55%, var(--bg2));}
    .wrap{max-width:var(--max);margin:0 auto;padding:12px 16px 44px;}
    .card{margin-top:14px;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;}
    h1{margin:10px 0 8px;font-size:clamp(22px,3.8vw,42px);line-height:1.10;letter-spacing:-.2px;}
    p{margin:0 0 12px;color:var(--muted);line-height:1.6;}
    .note{margin-top:12px;border-left:3px solid rgba(47,227,183,.55);background:var(--ok);padding:10px 12px;border-radius:12px;font-size:13px;line-height:1.45;color:var(--text);}
  </style>
</head>
<body>
  <div id="ss-shell"></div>

  <div class="wrap">
    <section class="card">
      <h1>Impressum</h1>
      <p><b>Anbieter:</b> [Name/Firma]</p>
      <p><b>Anschrift:</b> [Straße, PLZ Ort, Land]</p>
      <p><b>Kontakt:</b> <a href="mailto:listings@safesharepro.com">listings@safesharepro.com</a></p>
      <div class="note">Bitte die Platzhalter durch deine gesetzlich erforderlichen Angaben ersetzen.</div>
    </section>
  </div>
</body>
</html>

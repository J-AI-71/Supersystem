<!doctype html><meta charset="utf-8"><title>Debug Sitemap</title>
<pre id="o">Lade â€¦</pre>
<script>
(async ()=>{
  const o = document.getElementById('o');
  try{
    const r = await fetch('sitemap.xml?nocache=24');
    o.textContent = [
      'Status: '+r.status+' '+r.statusText,
      'Content-Type: '+(r.headers.get('content-type')||''),
      '',
      await r.text()
    ].join('\n');
  }catch(e){ o.textContent = 'Fehler: '+e; }
})();
</script>

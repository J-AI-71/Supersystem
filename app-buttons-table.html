<!doctype html><html lang="de"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Buttons-Table v52</title>
</head><body style="margin:16px;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif">
<h1 style="margin:0 0 8px">Buttons-Table <span style="color:#6b7280">v52</span></h1>
<input type="url" placeholder="link hier einfügen…" 
       style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px;font-size:15px">
<table style="width:100%;margin-top:8px;border-collapse:separate;border-spacing:8px 8px">
  <tr>
    <td style="width:50%"><button type="button" style="display:block;width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:10px;background:#0ea5e9;color:#fff">Säubern</button></td>
    <td style="width:50%"><button type="button" style="display:block;width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:10px;background:#fff">Kopieren</button></td>
  </tr>
  <tr>
    <td><button type="button" style="display:block;width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:10px;background:#fff">Öffnen</button></td>
    <td><button type="button" style="display:block;width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:10px;background:#fff">1-Klick</button></td>
  </tr>
</table>
<p style="color:#065f46;font-size:12px;margin-top:6px">Soll immer 2×2 rendern. Keine Überlappung möglich.</p>
</body></html>

<!doctype html>
<html lang="de">
<head>
  <!-- Basis -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <base href="/Supersystem/">
  <title>Status · SafeShare</title>
  <meta name="description" content="Status der PWA & Service Worker: Version, Update-Prüfung, Aktivierung wartender Versionen, Caches leeren.">
  <link rel="canonical" href="https://j-ai-71.github.io/Supersystem/status.html">
  <meta name="robots" content="index,follow,max-image-preview:large">

  <!-- OG/Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="SafeShare – Status">
  <meta property="og:description" content="PWA/Service-Worker-Status anzeigen und steuern.">
  <meta property="og:url" content="https://j-ai-71.github.io/Supersystem/status.html">
  <meta property="og:image" content="https://j-ai-71.github.io/Supersystem/assets/og/og-index.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <!-- PWA / Icons -->
  <link rel="manifest" href="manifest.webmanifest?v=20251122">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon-180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-32-kreis.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/icon-16-kreis.png">
  <meta name="theme-color" content="#0b0b0b">
  <meta name="color-scheme" content="light dark">

  <!-- Sicherheits-CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 base-uri 'self';
                 frame-ancestors 'none';
                 object-src 'none';
                 img-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 font-src 'self';
                 worker-src 'self';
                 manifest-src 'self';
                 connect-src 'self'">

  <!-- Styles -->
  <style>
    :root{--bg:#0b0b0b;--fg:#e9eef1;--mut:#aab6bf;--card:#0f141a;--line:#26313a;--pri:#2bd184;--warn:#f59e0b}
    @media (prefers-color-scheme:light){
      :root{--bg:#ffffff;--fg:#0b0b0b;--mut:#5f6368;--card:#f6f8fa;--line:#e2e8f0;--pri:#22c07b;--warn:#b45309}
    }
    html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    .wrap{max-width:900px;margin:0 auto;padding:24px}
    .mut{color:var(--mut)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px;margin-top:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:#12181e;color:var(--fg);text-decoration:none;cursor:pointer}
    .btn.pri{background:var(--pri);border-color:transparent;color:#062012;font-weight:700}
    code{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
    table{width:100%;border-collapse:collapse;border:1px solid var(--line)}
    th,td{padding:8px;border-top:1px solid var(--line);text-align:left}
    th{color:var(--mut)}
  </style>

  <!-- JS -->
  <script defer src="js/sw-register.js?v=20251124-03"></script>
  <script defer src="js/page-status.js?v=20251124-03"></script>
</head>
<body>
  <div class="wrap">
    <header class="row" style="justify-content:space-between">
      <div>
        <h1>Status</h1>
        <p class="mut">Service Worker &amp; PWA-Informationen.</p>
      </div>
      <div class="row">
        <a class="btn" href="./">Startseite</a>
        <a class="btn" href="app.html">App</a>
      </div>
    </header>

    <section class="card">
      <h2 style="margin-top:0">Überblick</h2>
      <table aria-label="SW-Status">
        <tbody>
          <tr><th>Registriert</th><td id="sw-state">–</td></tr>
          <tr><th>Aktive Version</th><td id="sw-version">–</td></tr>
          <tr><th>Wartende Version</th><td id="sw-waiting">–</td></tr>
          <tr><th>Pro aktiviert</th><td id="pro-state">–</td></tr>
        </tbody>
      </table>
      <p id="sw-log" class="mut" style="margin-top:8px"></p>
      <div class="row" style="margin-top:10px">
        <button id="btn-check" class="btn pri" type="button">Auf Updates prüfen</button>
        <button id="btn-activate" class="btn" type="button">Wartende Version aktivieren</button>
        <button id="btn-clear" class="btn" type="button">Caches leeren</button>
      </div>
      <p class="mut" style="margin-top:8px">Tipp: Bei Anzeige-Problemen Seite mit <code>?nocache=YYYYMMDD</code> neu laden.</p>
    </section>
  </div>

  <noscript><div class="wrap"><div class="card">Bitte JavaScript aktivieren, um den Service-Worker-Status zu steuern.</div></div></noscript>
</body>
</html>

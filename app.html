<meta charset="utf-8">

<title>SafeShare – Links reinigen</title>
<link rel="canonical" href="https://j-ai-71.github.io/Supersystem/app.html">

<link rel="manifest" href="manifest.webmanifest?v=2025-11-14-05">
<link rel="icon" href="assets/logo.png?v=2025-11-14-05">
<meta name="theme-color" content="#111111">
<style>
:root{--bg:#0b0b0b;--fg:#eaeaea;--mut:#9a9a9a;--pri:#29c07e}
html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
.wrap{max-width:860px;margin:auto;padding:28px 16px}
h1{margin:0 0 4px;font-size:28px}.mut{color:var(--mut)}
.card{background:#111;border:1px solid #1f1f1f;border-radius:12px;padding:16px;margin-top:12px}
.btn{display:inline-block;padding:.75rem 1rem;border-radius:10px;text-decoration:none;font-weight:600;border:0;cursor:pointer}
.btn.pri{background:var(--pri);color:#07130c}
.btn.alt{background:#1b1b1b;color:var(--fg);border:1px solid #2a2a2a}
.row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
input.url{width:100%;padding:.8rem .9rem;border-radius:10px;border:1px solid #2a2a2a;background:#000;color:#eaeaea;font:16px/1.3 ui-monospace,Menlo,Consolas,monospace}
input.out{width:100%;margin-top:10px;padding:.7rem .9rem;border-radius:10px;border:1px solid #2a2a2a;background:#000;color:#eaeaea;font:14px/1.3 ui-monospace,Menlo,Consolas,monospace}
small.help{display:block;margin-top:6px;color:var(--mut)}
summary{cursor:pointer}
a.nav{color:#9aead0}
</style>
</head>
<body>
<div class="wrap">
  <h1>SafeShare</h1>
  <p id="pro-state" class="mut" style="margin:-4px 0 6px">Pro: nicht aktiv · <a class="mut" href="pro.html">freischalten</a></p>
  <p class="mut">UTM, gclid, fbclid & Co. entfernen – lokal im Browser.</p>

  <div class="card">
    <label for="in" class="mut">Link</label>
    <input id="in" class="url" type="search" inputmode="url" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" placeholder="URL einfügen oder tippen …">
    <small class="help">Tipp: Einfügen, Enter drücken – oder „Säubern &amp; öffnen“.</small>

    <div class="row" style="margin-top:12px">
      <button id="cleanOpen" class="btn pri" type="button">Säubern & öffnen</button>
      <button id="copy" class="btn alt" type="button">Kopieren</button>
      <button id="share" class="btn alt" type="button">Teilen</button>
      <a id="inspect" class="btn alt" href="#" rel="noopener">Prüfen</a>
    </div>

    <input id="out" class="out" readonly placeholder="Ergebnis erscheint hier …">

    <details id="logBox" class="mut" style="margin-top:8px;display:none">
      <summary>Was wurde geändert?</summary>
      <div id="log"></div>
    </details>
  </div>

  <p class="mut" style="margin-top:12px">
    <a href="bookmarklets.html" class="nav">Bookmarklets</a> ·
    <a href="bulk-clean.html" class="nav">Bulk-Cleaning</a> ·
    <a href="team-setup.html" class="nav">Team-Setup</a> ·
    <a href="assets/docs/SafeShare-Quickstart-DE.pdf" class="nav" download>Quickstart (PDF)</a> ·
    <a href="index.html" class="nav">Start</a> ·
    <a href="impressum.html" class="nav">Impressum</a> ·
    <a href="datenschutz.html" class="nav">Datenschutz</a>
  </p>
</div>

<script src="js/core.js?v=2025-11-14-05"></script>
<script src="js/app.js?v=2025-11-14-05"></script>
<script src="js/sw-register.js?v=2025-11-14-05"></script>
</body>
</html>

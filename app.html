<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>SafeShare – Link-Reiniger</title>
<h1>SafeShare – Link-Reiniger</h1>
<p>Link(s) einfügen → „Säubern“ → „Kopieren“.</p>
<textarea id="in" style="width:100%;height:140px"></textarea><br>
<button id="clean">Säubern</button> <button id="copy">Kopieren</button><br>
<textarea id="out" style="width:100%;height:140px" readonly></textarea>
<script>
function cleanOne(s){try{const u=new URL(s.trim());const kill=['fbclid','gclid','mc_cid','mc_eid','igshid','vero_id','wickedid','msclkid'];[...u.searchParams.keys()].forEach(k=>{if(k.startsWith('utm_')||kill.includes(k))u.searchParams.delete(k)});u.hash='';return u.toString()}catch(e){return s.trim()}}
clean.onclick=()=>{const L=in.value.split('\n').map(x=>x.trim()).filter(Boolean);out.value=L.map(cleanOne).join('\n')}
copy.onclick=async()=>{if(!out.value)return;try{await navigator.clipboard.writeText(out.value);alert('Kopiert')}catch(e){}}
</script>

  <style>
    :root{
      --bg:#0b0b0b; --fg:#eaeaea; --mut:#9a9a9a;
      --pri:#29c07e; --pri-ink:#07130c; --line:#222;
    }
    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.6 system-ui}
    a{color:#9aead0;text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{max-width:980px;margin:auto;padding:28px 16px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .brand img{width:28px;height:28px}
    nav a{margin-left:14px;color:#cfeee5}
    .pill{display:inline-block;padding:.25rem .55rem;border:1px solid #2a2a2a;border-radius:999px;font-size:12px;color:#cfcfcf}
    .card{border:1px solid var(--line);border-radius:12px;padding:14px;background:#101010}
    .row{display:flex;flex-wrap:wrap;gap:8px}
    .btn{display:inline-block;padding:.7rem 1rem;border-radius:10px;font-weight:700;border:0}
    .btn.pri{background:var(--pri);color:var(--pri-ink)}
    .btn.alt{background:#1b1b1b;color:#eaeaea;border:1px solid #2a2a2a}
    label.mut{color:var(--mut);font-size:14px}
    input.url{width:100%;padding:.7rem .9rem;border-radius:10px;border:1px solid #2a2a2a;background:#0e0e0e;color:var(--fg)}
    input.url:focus{outline:2px solid #1f3a31;border-color:#2a2a2a}
    input.out{width:100%;margin-top:10px;padding:.7rem .9rem;border-radius:10px;border:1px dashed #2a2a2a;background:#0c0c0c;color:#bcd9cf}
    .help{color:var(--mut);font-size:13px}
    details{background:#0f0f0f;border-radius:10px;padding:10px;border:1px solid #1d1d1d}
    summary{cursor:pointer}
    footer{margin-top:26px;padding-top:14px;border-top:1px solid var(--line);font-size:14px}
    footer a{color:#b6e6d6}
    .foot-grid{display:flex;flex-wrap:wrap;gap:10px 16px}
    .foot-grid a:visited{color:#b6e6d6}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <img src="assets/icons/icon-32-kreis.png?v=2025-11-15-11" alt="">
        <span>SafeShare</span>
      </div>
      <nav>
        <a href="index.html">Start</a>
        <a href="bookmarklets.html">Bookmarklets</a>
        <a href="bulk-clean.html">Bulk</a>
        <a href="pro.html">Pro</a>
        <a href="help.html">Hilfe</a>
      </nav>
    </header>

    <div class="card" style="margin-bottom:12px">
      <div class="row" style="justify-content:space-between;align-items:center;margin-bottom:6px">
        <strong>App</strong>
        <span id="pro-state" class="pill">Pro: …</span>
      </div>

      <label for="in" class="mut">Link</label>
      <input id="in" class="url" type="search" inputmode="url" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" placeholder="URL einfügen oder tippen …">
      <small class="help">Tipp: Einfügen, Enter drücken – oder „Säubern &amp; öffnen“.</small>

      <div class="row" style="margin-top:12px">
        <button id="cleanOpen" class="btn pri" type="button">Säubern & öffnen</button>
        <button id="copy" class="btn alt" type="button">Kopieren</button>
        <button id="share" class="btn alt" type="button">Teilen</button>
        <a id="inspect" class="btn alt" href="#" rel="noopener">Prüfen</a>
      </div>

      <small class="help" id="statsLine" aria-live="polite" style="display:block;margin-top:6px">Heute gesäubert: 0 · Gesamt: 0</small>

      <input id="out" class="out" readonly placeholder="Ergebnis erscheint hier …">

      <details id="logBox" class="mut" style="margin-top:8px;display:none">
        <summary>Was wurde geändert?</summary>
        <div id="log"></div>
      </details>
    </div>

    <footer>
      <div class="foot-grid">
        <a href="support.html">Support</a>
        <a href="press.html">Presse</a>
        <a href="changelog.html">Changelog</a>
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutz</a>
        <a href="assets/docs/SafeShare-Quickstart-DE.pdf" target="_blank" rel="noopener">Quickstart PDF</a>
      </div>
    </footer>

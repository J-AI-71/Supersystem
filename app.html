<!doctype html><meta charset="utf-8"><title>Test</title>
<h1>SafeShare OK</h1>
<script>
(() => {
  const p = new URLSearchParams(location.search);
  if (p.get('ui') === 'lite') {
    document.querySelectorAll('#pro, a.payhip-add-to-cart').forEach(el => el?.remove());
    document.querySelector('script[src*="payhip.com/js/payhip.js"]')?.remove();
    document.querySelector('footer')?.setAttribute('style','font-size:11px;margin-top:16px;opacity:.75');
  }
})();
</script>

<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <base href="/Supersystem/">
  <title>App – SafeShare</title>
  <meta name="description" content="SafeShare App: Links säubern (UTM/gclid/fbclid entfernen) und Redirects entpacken – lokal im Browser.">
  <link rel="canonical" href="https://j-ai-71.github.io/Supersystem/app.html">
  <link rel="alternate" hreflang="de" href="https://j-ai-71.github.io/Supersystem/app.html">
  <link rel="alternate" hreflang="x-default" href="https://j-ai-71.github.io/Supersystem/app.html">
  <meta property="og:locale" content="de_DE">

  <!-- Icons/Manifest -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-32-kreis.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon-180.png">
  <link rel="manifest" href="manifest.webmanifest">

  <!-- CSP: externes JS erlaubt; Netz für https: freigeben (Redirect-Checks) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 base-uri 'self';
                 frame-ancestors 'none';
                 object-src 'none';
                 img-src 'self' data: blob:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 font-src 'self';
                 worker-src 'self';
                 manifest-src 'self';
                 connect-src 'self' https: blob:;">

  <style>
    :root{color-scheme:light dark}
    body{margin:0;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;background:#0b0b0b;color:#eee}
    .wrap{max-width:920px;margin:0 auto;padding:20px}
    h1{margin:10px 0 6px;font-size:1.6rem}
    p.mut{opacity:.8;margin:0 0 14px}
    .box{background:#111;border:1px solid #222;border-radius:12px;padding:14px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    input[type=url]{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #2a2a2a;background:#0f0f10;color:inherit}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid #2a2a2a;background:#141414;color:inherit}
    .btn.pri{background:#1e8b6f;border-color:#1e8b6f;color:#fff}
    .out{word-break:break-all;font-family:ui-monospace,SFMono-Regular,Consolas,monospace}
    footer{margin:28px 0 8px;opacity:.8}
    @media(prefers-color-scheme:light){
      body{background:#fafafa;color:#111}
      .box{background:#fff;border-color:#e5e7eb}
      input{background:#fff;border-color:#d1d5db}
      .btn{background:#fff;border-color:#d1d5db}
      .btn.pri{background:#1e8b6f;color:#fff;border-color:#1e8b6f}
    }
  </style>

  <!-- JS -->
  <script defer src="js/sw-register.js?v=34"></script>
  <script defer src="js/app.js?v=34"></script>
</head>
<body>
  <div class="wrap">
    <h1>SafeShare – App</h1>
    <p class="mut">Tracking-Parameter entfernen (UTM/gclid/fbclid) & Redirects entpacken. Lokal im Browser.</p>

    <div class="box" aria-labelledby="lbl-input">
      <label id="lbl-input" for="in-url" class="mut">URL eingeben</label>
      <input id="in-url" type="url" inputmode="url" placeholder="https://…">
      <div class="row">
        <button id="btn-clean-open" class="btn pri" type="button">Säubern + öffnen</button>
        <button id="btn-open" class="btn" type="button">Nur öffnen</button>
        <button id="btn-copy" class="btn" type="button">Kopieren</button>
        <button id="btn-share" class="btn" type="button">Teilen</button>
        <button id="btn-clear" class="btn" type="button">Feld leeren</button>
      </div>

      <div class="mut" style="margin-top:10px">Ergebnis</div>
      <div id="out-url" class="out box" style="margin-top:6px"></div>
      <div id="msg" class="mut" role="status" aria-live="polite" style="margin-top:8px"></div>
    </div>

    <footer class="mut" style="margin-top:18px">
      <a href="./">Startseite</a> · <a href="help.html">Hilfe</a> · <a href="status.html">Status</a> · <a href="impressum.html">Impressum</a> · <a href="datenschutz.html">Datenschutz</a>
    </footer>
  </div>

  <noscript>
    <div class="wrap"><p>Bitte JavaScript aktivieren. SafeShare verarbeitet Links lokal im Browser.</p></div>
  </noscript>
</body>
</html>

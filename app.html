<!doctype html>
<html lang="de">
<head>
  <!-- Basis -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <base href="/Supersystem/">
  <title>App – SafeShare</title>
  <meta name="description" content="SafeShare App: Links säubern (UTM/gclid/fbclid entfernen) und Redirects entpacken – lokal im Browser.">

  <!-- Kanonisch / Locale -->
  <link rel="canonical" href="https://j-ai-71.github.io/Supersystem/app.html">
  <link rel="alternate" href="https://j-ai-71.github.io/Supersystem/app.html" hreflang="de">
  <link rel="alternate" href="https://j-ai-71.github.io/Supersystem/app.html" hreflang="x-default">
  <meta property="og:locale" content="de_DE">

  <!-- Icons & Manifest -->
  <link rel="icon" href="assets/icons/icon-32-kreis.png" sizes="32x32" type="image/png">
  <link rel="icon" href="assets/icons/icon-192-kreis.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon-180.png" sizes="180x180">
  <link rel="manifest" href="manifest.webmanifest">

  <!-- Open Graph / Twitter -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="SafeShare App – Links säubern & Redirects entpacken">
  <meta property="og:description" content="Tracking-Parameter entfernen und Weiterleitungen entpacken – alles lokal im Browser, ohne Accounts.">
  <meta property="og:url" content="https://j-ai-71.github.io/Supersystem/app.html">
  <meta property="og:image" content="https://j-ai-71.github.io/Supersystem/assets/og/og-index.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <!-- CSP (Netz erlaubt für https:, nötig fürs Entpacken von Redirects) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 base-uri 'self';
                 frame-ancestors 'none';
                 object-src 'none';
                 img-src 'self' data: blob:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 font-src 'self';
                 worker-src 'self';
                 manifest-src 'self';
                 connect-src 'self' https: blob:;">

  <!-- Basis-Stile (leicht, systemfont) -->
  <style>
    :root{color-scheme:light dark}
    body{margin:0;font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;background:#0b0b0b;color:#eee}
    .wrap{max-width:920px;margin:0 auto;padding:20px}
    h1{font-size:1.6rem;margin:10px 0 4px}
    p.mut{opacity:.8;margin:0 0 14px}
    .box{background:#111;border:1px solid #222;border-radius:12px;padding:14px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
    input[type=url],input[type=text],textarea{width:100%;box-sizing:border-box;padding:10px 12px;border-radius:10px;border:1px solid #2a2a2a;background:#0f0f10;color:inherit}
    .btn{display:inline-block;padding:10px 14px;border-radius:10px;border:1px solid #2a2a2a;background:#141414;color:inherit;text-decoration:none}
    .btn.pri{background:#1e8b6f;border-color:#1e8b6f;color:#fff}
    .mut2{font-size:.9rem;opacity:.7;margin-top:8px}
    .out{word-break:break-all;font-family:ui-monospace,SFMono-Regular,Consolas,monospace}
    footer{margin:28px 0 8px;opacity:.8}
    @media (prefers-color-scheme:light){
      body{background:#fafafa;color:#111}
      .box{background:#fff;border-color:#e5e7eb}
      input,textarea{background:#fff;border-color:#d1d5db}
      .btn{background:#fff;border-color:#d1d5db}
      .btn.pri{background:#1e8b6f;color:#fff;border-color:#1e8b6f}
    }
  </style>

  <!-- Service Worker + App-Skripte (keine Inline-Skripte nötig) -->
  <script defer src="js/sw-register.js?v=31"></script>
  <script defer src="js/core.js?v=31"></script>
  <script defer src="js/cleaner.js?v=31"></script>
  <script defer src="js/app.js?v=31"></script>
</head>
<body>
  <div class="wrap">
    <h1>SafeShare – App</h1>
    <p class="mut">Tracking-Parameter entfernen (UTM/gclid/fbclid) &amp; Redirects entpacken. Alles lokal im Browser.</p>

    <div class="box" aria-labelledby="lbl-eingabe">
      <label id="lbl-eingabe" for="in-url" class="mut2">URL eingeben</label>
      <input id="in-url" type="url" inputmode="url" placeholder="https://…">
      <div class="row">
        <button id="btn-clean-open" class="btn pri" type="button">Säubern + öffnen</button>
        <button id="btn-open" class="btn" type="button">Nur öffnen</button>
        <button id="btn-copy" class="btn" type="button">Kopieren</button>
        <button id="btn-share" class="btn" type="button">Teilen</button>
        <button id="btn-clear" class="btn" type="button">Feld leeren</button>
      </div>

      <div class="mut2">Ergebnis</div>
      <div id="out-url" class="out box" style="margin-top:6px;"></div>
      <div id="msg" class="mut2" role="status" aria-live="polite"></div>
    </div>

    <p class="mut2">Tipps: Bookmarklet auf <a class="btn" href="bookmarklets.html">Bookmarklets</a> speichern · Listen in <a class="btn" href="bulk-clean.html">Bulk-Clean</a> bereinigen · Team-Whitelist in <a class="btn" href="team-setup.html">Team-Setup</a>.</p>

    <footer class="mut2">
      <a href="./">Startseite</a> · <a href="help.html">Hilfe</a> · <a href="press.html">Presse</a> · <a href="impressum.html">Impressum</a> · <a href="datenschutz.html">Datenschutz</a> · <a href="status.html">Status</a>
    </footer>
  </div>

  <noscript>
    <div class="wrap"><p>Bitte JavaScript aktivieren. SafeShare verarbeitet Links lokal im Browser.</p></div>
  </noscript>
</body>
</html>

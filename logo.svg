<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- ruhiger, dunkler Hintergrund -->
    <radialGradient id="bg" cx="0.3" cy="0" r="1.1">
      <stop offset="0%" stop-color="#101626"/>
      <stop offset="45%" stop-color="#050814"/>
      <stop offset="100%" stop-color="#020308"/>
    </radialGradient>
  </defs>

  <!-- runder Hintergrund, dÃ¼nner ruhiger Rand -->
  <circle cx="32" cy="32" r="28"
          fill="url(#bg)"
          stroke="#3dd5b0"
          stroke-width="1.4"/>

  <!-- auffangende Hand (seitliche Schale) -->
  <path
    d="
      M 20 36           <!-- Handwurzel links -->
      Q 20 32 22.5 29.5
        25 27 28.5 26
      L 33 24.8
      Q 35.5 24.1 37.8 25
        40 25.9 41.5 27.8
        43 29.6 43.6 31.5
      Q 44.3 33.7 44.2 35.4
      Q 44.1 37.5 42.9 39.1
        41.6 40.8 39.2 42
      L 32 45
      Q 28.5 46.5 25.7 46.1
        23 45.6 21.4 43.7
        20 42 20 39.2
      Z
    "
    fill="#050814"
    fill-opacity="0.98"
    stroke="#8be5ca"
    stroke-width="1.8"
    stroke-linejoin="round"
  />

  <!-- leichte Innenlinie, um die Schale zu betonen -->
  <path
    d="M 22.2 37.2
       Q 24.5 39.5 27.6 40.2
         30.8 41 34.5 40
         38.2 39 41 36.4"
    fill="none"
    stroke="#3dd5b0"
    stroke-width="1.4"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.7"
  />
</svg>

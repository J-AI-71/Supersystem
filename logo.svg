<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Hintergrund-Verlauf -->
    <radialGradient id="bg" cx="0.3" cy="0" r="1.1">
      <stop offset="0%" stop-color="#f9eab0"/>
      <stop offset="0.2" stop-color="#fbd2a7"/>
      <stop offset="0.45" stop-color="#ff9e9e"/>
      <stop offset="1" stop-color="#141827"/>
    </radialGradient>
    <!-- Schild-Hintergrund -->
    <linearGradient id="shieldBg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#050814"/>
      <stop offset="100%" stop-color="#050814"/>
    </linearGradient>
  </defs>

  <!-- runde Marke -->
  <circle cx="32" cy="32" r="28"
          fill="url(#bg)"
          stroke="#3dd5b0"
          stroke-width="1.6"/>

  <!-- Schild -->
  <path
    d="
      M 22 18
      L 42 18
      Q 44 18 44 20
      L 44 30
      Q 44 36 40.5 39.5
        37 43 32 45.5
        27 43 23.5 39.5
        20 36 20 30
      L 20 20
      Q 20 18 22 18
      Z
    "
    fill="url(#shieldBg)"
    stroke="#8be5ca"
    stroke-width="1.8"
    stroke-linejoin="round"
  />

  <!-- Haken im Schild -->
  <path
    d="M 26 30.5 L 30 34.5 L 38 26.5"
    fill="none"
    stroke="#8be5ca"
    stroke-width="2.2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>

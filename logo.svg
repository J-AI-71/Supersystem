<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Hintergrund-Verlauf (wie Social Preview, nur vereinfacht) -->
    <radialGradient id="bg" cx="0.3" cy="0" r="1.1">
      <stop offset="0%" stop-color="#f9eab0"/>
      <stop offset="20%" stop-color="#fbd2a7"/>
      <stop offset="45%" stop-color="#ff9e9e"/>
      <stop offset="100%" stop-color="#141827"/>
    </radialGradient>
  </defs>

  <!-- runde Marke -->
  <circle cx="32" cy="32" r="28"
          fill="url(#bg)"
          stroke="#3dd5b0"
          stroke-width="1.8"/>

  <!-- Handfläche -->
  <rect x="23.5" y="27.5" width="17" height="15"
        rx="4" ry="4"
        fill="#050814"
        fill-opacity="0.95"
        stroke="#8be5ca"
        stroke-width="1.6"/>

  <!-- Finger (4 einzelne, klar als Hand lesbar) -->
  <rect x="23.5" y="17" width="3.5" height="11"
        rx="1.7" ry="1.7"
        fill="#050814"
        fill-opacity="0.95"
        stroke="#8be5ca"
        stroke-width="1.4"/>

  <rect x="28" y="15.5" width="3.5" height="12.5"
        rx="1.7" ry="1.7"
        fill="#050814"
        fill-opacity="0.95"
        stroke="#8be5ca"
        stroke-width="1.4"/>

  <rect x="32.5" y="15" width="3.5" height="13"
        rx="1.7" ry="1.7"
        fill="#050814"
        fill-opacity="0.95"
        stroke="#8be5ca"
        stroke-width="1.4"/>

  <rect x="37" y="16.5" width="3.5" height="11.5"
        rx="1.7" ry="1.7"
        fill="#050814"
        fill-opacity="0.95"
        stroke="#8be5ca"
        stroke-width="1.4"/>

  <!-- Daumen (schräg, damit es nicht wie Koffer aussieht) -->
  <rect x="20" y="26" width="4.5" height="11"
        rx="2.2" ry="2.2"
        fill="#050814"
        fill-opacity="0.95"
        stroke="#8be5ca"
        stroke-width="1.4"
        transform="rotate(-25 22.25 31.5)"/>

  <!-- Kleiner Haken in der Handfläche (Schutz/OK) -->
  <path d="M 27.5 33.5 L 30.5 37 L 36 30.5"
        fill="none"
        stroke="#8be5ca"
        stroke-width="1.8"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>

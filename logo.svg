<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="30%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#f9eab0"/>
      <stop offset="18%" stop-color="#fbd2a7"/>
      <stop offset="38%" stop-color="#ff9e9e"/>
      <stop offset="100%" stop-color="#141827"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6"
                    flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- runder Hintergrund -->
  <circle cx="128" cy="128" r="118" fill="url(#bg)"/>

  <!-- Hand-Grundform -->
  <g filter="url(#shadow)">
    <!-- Handfläche -->
    <rect x="88" y="96" width="80" height="80" rx="22" ry="22"
          fill="#050814" stroke="#f5f7ff" stroke-width="2.2" opacity="0.98"/>

    <!-- Finger (vier Finger oben) -->
    <rect x="94" y="80" width="14" height="40" rx="7" ry="7"
          fill="#050814" stroke="#f5f7ff" stroke-width="2.0" opacity="0.98"/>
    <rect x="112" y="76" width="14" height="44" rx="7" ry="7"
          fill="#050814" stroke="#f5f7ff" stroke-width="2.0" opacity="0.98"/>
    <rect x="130" y="76" width="14" height="44" rx="7" ry="7"
          fill="#050814" stroke="#f5f7ff" stroke-width="2.0" opacity="0.98"/>
    <rect x="148" y="80" width="14" height="40" rx="7" ry="7"
          fill="#050814" stroke="#f5f7ff" stroke-width="2.0" opacity="0.98"/>

    <!-- Daumen -->
    <rect x="80" y="120" width="22" height="40" rx="11" ry="11"
          fill="#050814" stroke="#f5f7ff" stroke-width="2.0" opacity="0.98"/>

    <!-- kleiner „Link-Kreis“ in der Hand -->
    <circle cx="128" cy="132" r="18"
            fill="none" stroke="#3dd5b0" stroke-width="2.4"/>
    <path d="M120 132c0-5 3-9 8-9h4"
          fill="none" stroke="#3dd5b0" stroke-width="2.4"
          stroke-linecap="round"/>
    <path d="M136 132c0 5-3 9-8 9h-4"
          fill="none" stroke="#3dd5b0" stroke-width="2.4"
          stroke-linecap="round"/>
  </g>
</svg>

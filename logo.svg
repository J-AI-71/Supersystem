<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hintergrund-Verlauf wie bei Social Preview -->
    <radialGradient id="bg" cx="0.3" cy="0" r="1.1">
      <stop offset="0%" stop-color="#f9eab0"/>
      <stop offset="0.2" stop-color="#fbd2a7"/>
      <stop offset="0.45" stop-color="#ff9e9e"/>
      <stop offset="1" stop-color="#141827"/>
    </radialGradient>
  </defs>

  <!-- Kreis -->
  <circle cx="32" cy="32" r="28"
          fill="url(#bg)"
          stroke="#3dd5b0"
          stroke-width="1.8"/>

  <!-- stilisierte schützende Hand -->
  <!-- Handfläche -->
  <path d="M 18 34
           C 18 30, 22 28, 25 28
           L 32 28
           C 36 28, 39 30.5, 40 33.5
           L 42 40
           C 42.5 42.5, 41 45, 38.5 46
           L 30 49
           C 27 50, 23.5 49, 21.5 46.8
           L 18.5 42.5
           C 17.3 41, 17.2 37.5, 18 34 Z"
        fill="rgba(5,8,20,0.9)"
        stroke="#8be5ca"
        stroke-width="1.4"
        stroke-linejoin="round"/>

  <!-- Finger (angedeutet) -->
  <path d="M 25 28
           C 25 24, 26.5 22, 28.5 22
           C 30.5 22, 32 24, 32 26.5"
        fill="none"
        stroke="#8be5ca"
        stroke-width="1.4"
        stroke-linecap="round"/>

  <path d="M 29 27
           C 29 23.5, 30.5 21.5, 32.5 21.5
           C 34.5 21.5, 36 23.3, 36 25.8"
        fill="none"
        stroke="#8be5ca"
        stroke-width="1.2"
        stroke-linecap="round"
        opacity="0.9"/>

  <!-- kleines Schild mit Haken, von der Hand „gehalten“ -->
  <path d="M 35 24
           L 42 24
           Q 44 24 44 25.8
           L 44 32
           Q 44 34 42.8 35.2
           L 39 38
           L 35.2 35.2
           Q 34 34 34 32
           L 34 25.8
           Q 34 24 35 24 Z"
        fill="rgba(3,8,20,0.95)"
        stroke="#8be5ca"
        stroke-width="1.3"
        stroke-linejoin="round"/>

  <!-- Haken im Schild -->
  <path d="M 36.5 30.5
           L 38.5 32.8
           L 41.5 28.7"
        fill="none"
        stroke="#8be5ca"
        stroke-width="1.6"
        stroke-linecap="round"
        stroke-linejoin="round"/>

</svg>

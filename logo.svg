<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256"
     xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hintergrund-Verlauf: warmes Licht oben, dunkler Rand -->
    <radialGradient id="bgGrad" cx="30%" cy="0%" r="100%">
      <stop offset="0%" stop-color="#fff7d6"/>
      <stop offset="16%" stop-color="#ffdcb8"/>
      <stop offset="38%" stop-color="#ffb3b3"/>
      <stop offset="100%" stop-color="#111525"/>
    </radialGradient>

    <!-- zartes inneres Leuchten -->
    <radialGradient id="innerGlow" cx="50%" cy="35%" r="55%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.38"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- Hand-Farbverlauf (dunkel, aber weich) -->
    <linearGradient id="handGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#060913"/>
      <stop offset="100%" stop-color="#090f20"/>
    </linearGradient>

    <!-- Schatten unter der Hand -->
    <filter id="handShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="7"
                    flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <!-- runder Hintergrund -->
  <circle cx="128" cy="128" r="118" fill="url(#bgGrad)"/>
  <!-- inneres Leuchten -->
  <circle cx="128" cy="118" r="92" fill="url(#innerGlow)"/>

  <!-- Handgruppe -->
  <g filter="url(#handShadow)">
    <!-- Handfläche -->
    <rect x="92" y="104" width="72" height="76" rx="24" ry="24"
          fill="url(#handGrad)"
          stroke="#f7f8ff" stroke-width="2.4" stroke-linejoin="round"/>

    <!-- Finger (3 sichtbare Finger, etwas weicher) -->
    <rect x="98" y="82" width="14" height="44" rx="7" ry="7"
          fill="url(#handGrad)"
          stroke="#f7f8ff" stroke-width="2.1" stroke-linejoin="round"/>
    <rect x="118" y="78" width="14" height="48" rx="7" ry="7"
          fill="url(#handGrad)"
          stroke="#f7f8ff" stroke-width="2.1" stroke-linejoin="round"/>
    <rect x="138" y="82" width="14" height="44" rx="7" ry="7"
          fill="url(#handGrad)"
          stroke="#f7f8ff" stroke-width="2.1" stroke-linejoin="round"/>

    <!-- Daumen, leicht geneigt -->
    <rect x="82" y="118" width="26" height="44" rx="13" ry="13"
          fill="url(#handGrad)"
          stroke="#f7f8ff" stroke-width="2.1" stroke-linejoin="round"
          transform="rotate(-18 95 140)"/>

    <!-- „geschützter Link“: Kreis + verbundenes Glied in der Hand -->
    <circle cx="128" cy="134" r="20"
            fill="none"
            stroke="#3dd5b0" stroke-width="2.6"/>

    <!-- obere Link-Hälfte -->
    <path d="M120 134c0-5.5 3.6-9.5 9-9.5h6"
          fill="none"
          stroke="#3dd5b0" stroke-width="2.6"
          stroke-linecap="round"/>

    <!-- untere Link-Hälfte -->
    <path d="M136 134c0 5.5-3.6 9.5-9 9.5h-6"
          fill="none"
          stroke="#3dd5b0" stroke-width="2.6"
          stroke-linecap="round"/>

    <!-- kleiner Lichtreflex auf der Handfläche -->
    <path d="M104 112c8-8 30-8 40-2"
          fill="none"
          stroke="#ffffff"
          stroke-width="1.4"
          stroke-linecap="round"
          stroke-opacity="0.45"/>
  </g>
</svg>

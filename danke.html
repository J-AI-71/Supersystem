<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Danke – SafeShare</title>
<meta name="description" content="Danke für deine Unterstützung.">
<style>
  :root{--bd:#e5e7eb;--fg:#111827;--muted:#6b7280;--accent:#0ea5e9}
  *{box-sizing:border-box}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;margin:16px;color:var(--fg);display:grid;place-items:center;min-height:80vh}
  .card{border:1px solid var(--bd);border-radius:12px;padding:18px 16px;max-width:560px}
  h1{margin:0 0 8px;font-size:22px}
  p{margin:6px 0}
  .muted{color:var(--muted);font-size:13px}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  .btn{display:inline-block;padding:10px 12px;border:1px solid var(--bd);border-radius:10px;background:#fff;text-decoration:none;color:var(--fg);cursor:pointer}
  .btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
</style>
</head>
<body>
<div class="card">
  <h1>Danke</h1>
  <p>Deine Unterstützung hilft, SafeShare weiterzuentwickeln.</p>
  <p class="muted">Tipp: Füge die App zum Homescreen hinzu und nutze die Bookmarklets.</p>
  <div class="row">
    <a class="btn primary" href="app.html">Zur App</a>
    <a class="btn" href="bookmarklets.html">Bookmarklets</a>
    <a class="btn" href="index.html">Startseite</a>
  </div>
</div>
</body>
</html>

<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Danke – SafeShare</title>
<meta name="description" content="Danke für deine Unterstützung.">
<style>
  :root{--bd:#e5e7eb;--fg:#111827;--muted:#6b7280}
  *{box-sizing:border-box}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;margin:16px;color:var(--fg)}
  .card{border:1px solid var(--bd);border-radius:12px;padding:18px;max-width:720px;background:#fff}
  .btn{display:inline-block;padding:12px 14px;margin:6px 10px 0 0;border:1px solid var(--bd);border-radius:10px;background:#fff;color:var(--fg);text-decoration:none}
  .muted{color:var(--muted);font-size:13px}
</style>
</head>
<body>
<div class="card">
  <h1>Danke für deine Unterstützung</h1>
  <p>Du hast SafeShare möglich gemacht.</p>
  <div>
    <a class="btn" href="app.html">Zur App</a>
    <a class="btn" href="bookmarklets.html">Bookmarklets installieren</a>
    <a class="btn" id="share">Weiterempfehlen</a>
  </div>
  <p class="muted">Tipp: Setze Profile pro Domain in der App. Export/Import sichert deine Einstellungen lokal.</p>
</div>
<script>
document.getElementById('share').onclick=()=>{
  const url=new URL('app.html',location.href).href;
  const data={title:'SafeShare',text:'Links ohne Tracking. 1-Klick.',url};
  if(navigator.share){navigator.share(data).catch(()=>{});}else{navigator.clipboard?.writeText(url);}
};
</script>
</body>
</html>

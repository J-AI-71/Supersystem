<!doctype html><html lang="de"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SafeShare – Weiterleitung</title>
<meta http-equiv="refresh" content="0; url=app.html">
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;margin:24px;color:#111827}
.kbd{font:12px ui-monospace,Menlo,Consolas,monospace;background:#f8fafc;border:1px solid #e5e7eb;border-radius:6px;padding:2px 6px}
</style>
</head><body>
<p>Seite nicht gefunden. Leite zur App weiter… <span class="kbd">app.html</span></p>
<script>
(function(){
  const here = location.pathname.toLowerCase();
  if (here.endsWith('/app.html')) return;
  const target = 'app.html' + (location.search || '');
  location.replace(target);
})();
</script>
<noscript>
<p><a href="app.html">Hier klicken, falls nichts passiert.</a></p>
</noscript>
</body></html>

  <style>
    :root{
      --bg0:#070a12; --bg1:#070b14; --bg2:#0b1020;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --muted2: rgba(255,255,255,.60);
      --shadow: 0 18px 45px rgba(0,0,0,.35);
      --radius: 18px;
      --mint: #2fe3b7;
      --mint2: rgba(47,227,183,.18);
      --mint3: rgba(47,227,183,.28);
      --warn: rgba(255,197,84,.16);
      --ok: rgba(47,227,183,.16);
      --bad: rgba(255,84,84,.14);
      --max: 1120px;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg0:#f6f7fb; --bg1:#ffffff; --bg2:#f2f6ff;
        --card:#ffffff;
        --border: rgba(17,24,39,.12);
        --text: rgba(17,24,39,.95);
        --muted: rgba(17,24,39,.72);
        --muted2: rgba(17,24,39,.62);
        --shadow: 0 18px 45px rgba(17,24,39,.10);
        --warn: rgba(255,197,84,.22);
        --ok: rgba(47,227,183,.18);
        --bad: rgba(255,84,84,.12);
      }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 0%, rgba(47,227,183,.18), transparent 55%),
        radial-gradient(900px 520px at 85% 10%, rgba(255,197,84,.10), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg0) 55%, var(--bg2));
      min-height: 100vh;
    }
    a{ color:inherit; text-decoration:none; }
    .wrap{ max-width:var(--max); margin:0 auto; padding: 12px 16px 44px; }

    header{ display:flex; align-items:center; justify-content:space-between; gap: 14px; padding: 10px 2px 12px; }
    .brand{ display:flex; align-items:center; gap:10px; min-width:0; }
    .logoWrap{
      width: 38px; height: 38px; border-radius: 999px;
      border:1px solid var(--border);
      background: linear-gradient(135deg, rgba(47,227,183,.22), rgba(255,197,84,.10));
      box-shadow: 0 18px 45px rgba(0,0,0,.25);
      display:grid; place-items:center; overflow:hidden; flex:0 0 auto;
    }
    .logoWrap img{ width:28px; height:28px; display:block; }
    .logoFallback{ font-weight:800; color: var(--mint); font-size: 14px; line-height:1; display:none; }
    .brandText{ min-width:0; }
    .brandText .title{ font-size: 16px; font-weight: 780; line-height:1.1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .brandText .sub{ font-size: 12px; color: var(--muted2); margin-top:2px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .small{ font-size: 12px; color: var(--muted2); white-space:nowrap; }

    .card{
      margin-top: 14px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: 0 18px 45px rgba(0,0,0,.30);
      padding: 18px;
    }
    h1{ margin: 8px 0 8px; font-size: clamp(24px, 4vw, 44px); line-height: 1.08; letter-spacing:-.2px; }
    p{ margin: 0 0 12px; color: var(--muted); line-height: 1.6; }

    .row{ display:flex; gap: 10px; flex-wrap:wrap; align-items:center; margin-top: 12px; }
    .btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 999px;
      font-size: 14px;
      cursor:pointer;
      user-select:none;
      display:inline-flex;
      align-items:center;
      gap: 8px;
    }
    .btn:hover{ background: rgba(255,255,255,.10); }
    .btn.primary{ background: var(--mint2); border-color: rgba(47,227,183,.35); }
    .btn.primary:hover{ background: var(--mint3); }
    .btn.ghost{ background: transparent; color: var(--muted); }
    .btn.ghost:hover{ color: var(--text); background: rgba(255,255,255,.04); }

    .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
    .note{
      margin-top: 12px;
      border-left: 3px solid rgba(47,227,183,.55);
      background: var(--ok);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.45;
      color: var(--text);
    }

    footer{
      margin-top: 18px;
      padding: 18px 4px 10px;
      color: var(--muted2);
      font-size: 12px;
      line-height: 1.55;
    }
    .footLinks{
      display:flex; gap: 10px; flex-wrap: wrap; justify-content:flex-start;
      border-top: 1px solid rgba(255,255,255,.08); padding-top: 14px;
    }
    .footLinks a{
      padding: 6px 10px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      color: var(--muted);
    }
    .footLinks a:hover{ color: var(--text); background: rgba(255,255,255,.06); }
  </style>
</head>

<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Hintergrundverlauf -->
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050814"/>
      <stop offset="40%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#020309"/>
    </linearGradient>

    <!-- Akzentverlauf rechts -->
    <radialGradient id="accentGrad" cx="1" cy="0" r="1.1">
      <stop offset="0%" stop-color="#f9eab0"/>
      <stop offset="20%" stop-color="#fbd2a7"/>
      <stop offset="45%" stop-color="#ff9e9e"/>
      <stop offset="100%" stop-color="#141827" stop-opacity="0"/>
    </radialGradient>

    <!-- Karte -->
    <linearGradient id="cardGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d1220"/>
      <stop offset="100%" stop-color="#050814"/>
    </linearGradient>

    <!-- Logo-Kreis -->
    <radialGradient id="logoGrad" cx="0.3" cy="0" r="1.1">
      <stop offset="0%" stop-color="#f9eab0"/>
      <stop offset="20%" stop-color="#fbd2a7"/>
      <stop offset="45%" stop-color="#ff9e9e"/>
      <stop offset="100%" stop-color="#141827"/>
    </radialGradient>

    <!-- Schein für Logo -->
    <filter id="logoGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.24
                0 0 0 0 0.83
                0 0 0 0 0.69
                0 0 0 0.7 0" />
    </filter>
  </defs>

  <!-- Hintergrund -->
  <rect x="0" y="0" width="1200" height="630" fill="url(#bgGrad)"/>
  <rect x="0" y="0" width="1200" height="630" fill="url(#accentGrad)"/>

  <!-- dezente Rahmenlinien -->
  <rect x="40" y="40" width="1120" height="550" rx="32" ry="32"
        fill="none" stroke="#262f4a" stroke-opacity="0.55" stroke-width="2"/>

  <!-- Hauptkarte -->
  <g transform="translate(140,135)">
    <rect x="0" y="0" width="920" height="360" rx="28" ry="28"
          fill="url(#cardGrad)" stroke="#262f4a" stroke-width="1.4"/>

    <!-- Logo links -->
    <g transform="translate(70,110)">
      <!-- Glow -->
      <circle cx="0" cy="0" r="60" fill="#3dd5b0" opacity="0.0" filter="url(#logoGlow)"/>
      <!-- Kreis -->
      <circle cx="0" cy="0" r="44" fill="url(#logoGrad)" stroke="#3dd5b0" stroke-width="2"/>

      <!-- Schild + Haken (vereinfachte Version der schützenden Hand-Idee) -->
      <g transform="translate(0,0)">
        <!-- Schild -->
        <path d="M -16 -20
                 L 16 -20
                 Q 20 -20 20 -15
                 L 20 4
                 Q 20 14 12 21
                 L 0 30
                 L -12 21
                 Q -20 14 -20 4
                 L -20 -15
                 Q -20 -20 -16 -20 Z"
              fill="rgba(3,8,20,0.86)" stroke="#8be5ca" stroke-width="2"/>

        <!-- Haken -->
        <path d="M -6 4 L -1 10 L 8 -2"
              fill="none" stroke="#8be5ca" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>

    <!-- Textblock -->
    <g transform="translate(220,90)">
      <!-- Eyebrow -->
      <rect x="0" y="-32" rx="999" ry="999" width="220" height="26"
            fill="none" stroke="#3dd5b0" stroke-opacity="0.65" stroke-width="1"/>
      <text x="14" y="-14"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
            font-size="14" fill="#ccefe4">
        Links ohne Tracking, ein Klick.
      </text>

      <!-- Haupttitel -->
      <text x="0" y="28"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif"
            font-size="60" font-weight="700" fill="#f5f7ff">
        SafeShare
      </text>

      <!-- Untertitel -->
      <text x="0" y="72"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
            font-size="22" fill="#c0c7e6">
        Tracking-Parameter aus Links entfernen, bevor du sie teilst.
      </text>

      <!-- Bullet-Zeile -->
      <text x="0" y="112"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
            font-size="17" fill="#9aa4c6">
        • UTM-Parameter entfernen   • Weiterleitungen sichtbar machen   • saubere URLs für Mail &amp; Social
      </text>
    </g>

    <!-- kleine Info-Zeile unten -->
    <g transform="translate(70,295)">
      <text x="0" y="0"
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif"
            font-size="14" fill="#7f88af">
        Web-App im Browser · keine Konten, keine Tracking-Cookies · gebaut von Jana Jergus
      </text>
    </g>
  </g>
</svg>

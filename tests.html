<script>
const LIST = [
  'https://example.com/path?utm_source=newsletter&utm_campaign=x&gclid=ABC#frag',
  'https://www.amazon.de/dp/B000000?tag=aff-21&ref=abc&utm_source=mail',
  'https://l.facebook.com/l.php?u=https%3A%2F%2Fzeit.de%2F%3Futm_source%3Dmail&h=xyz',
  'https://www.google.com/url?q=https%3A%2F%2Fwww.bund.de%2F?utm_medium%3Dreferral&sa=D&source=editors&ust=123&usg=AO',
  'https://youtube.com/watch?v=ID&utm_source=tw&utm_campaign=vid',
  'https://shop.example.com/p/sku?fbclid=123&utm_term=kauf'
];
function row(orig){
  const url = 'redirect-entschachteln.html?wait=1&u='+encodeURIComponent(orig);
  const tr = document.createElement('tr');
  tr.innerHTML = `<td><code>${orig.replace(/&/g,'&amp;')}</code></td>
    <td><a class="alt btn" href="${url}" target="_blank" rel="noopener">anzeigen</a></td>
    <td><a class="btn" href="${url.replace('wait=1','')}" target="_blank" rel="noopener">sofort öffnen</a></td>`;
  return tr;
}
const tb=document.getElementById('tb'); LIST.forEach(u=>tb.appendChild(row(u)));
if('serviceWorker' in navigator){ navigator.serviceWorker.register('./sw.js?v=2025-11-13-07'); }
</script>

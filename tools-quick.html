<!doctype html><meta charset="utf-8"><title>Reset</title>
<body style="font:16px system-ui;background:#0b0b0b;color:#eaeaea;padding:20px">
<p>Bereinige Service Worker & Caches â€¦</p>
<script>
(async()=>{
  try{
    if('serviceWorker' in navigator){
      const regs = await navigator.serviceWorker.getRegistrations();
      await Promise.all(regs.map(r=>r.unregister()));
    }
    if('caches' in window){
      const keys = await caches.keys();
      await Promise.all(keys.map(k=>caches.delete(k)));
    }
  }catch(e){}
  location.href = 'app.html?fresh=' + Date.now();
})();
</script>
</body>

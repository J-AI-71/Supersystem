<!doctype html>
<html lang="de">
<head>
  <!-- Basis -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <base href="/Supersystem/">
  <title>Pro aktivieren · SafeShare</title>
  <link rel="canonical" href="https://j-ai-71.github.io/Supersystem/pro-activate.html">
  <!-- WICHTIG: kein Index für Aktivierungs-Seite -->
  <meta name="robots" content="noindex, nofollow, noarchive">
  <meta name="googlebot" content="noindex, nofollow, noarchive">

  <!-- PWA / Icons -->
  <link rel="manifest" href="manifest.webmanifest?v=20251122">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon-180.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon-32-kreis.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/icon-16-kreis.png">
  <meta name="theme-color" content="#0b0b0b">
  <meta name="color-scheme" content="light dark">

  <!-- Sicherheits-CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 base-uri 'self';
                 frame-ancestors 'none';
                 object-src 'none';
                 img-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 font-src 'self';
                 worker-src 'self';
                 manifest-src 'self';
                 connect-src 'self'">

  <!-- Styles -->
  <style>
    :root{--bg:#0b0b0b;--fg:#e9eef1;--mut:#aab6bf;--card:#0f141a;--line:#26313a;--ok:#5fe09f}
    @media (prefers-color-scheme:light){
      :root{--bg:#ffffff;--fg:#0b0b0b;--mut:#5f6368;--card:#f6f8fa;--line:#e2e8f0;--ok:#14a44d}
    }
    html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    .wrap{max-width:760px;margin:0 auto;padding:28px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px}
    .ok{display:inline-block;border-radius:999px;background:var(--ok);color:#062012;padding:4px 10px;font-weight:700}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:#12181e;color:var(--fg);text-decoration:none}
  </style>

  <!-- JS -->
  <script defer src="js/sw-register.js?v=20251122"></script>
  <script defer>
    // Aktiviert Pro lokal, wenn ?pro=1 vorhanden ist.
    (function(){
      const p = new URLSearchParams(location.search);
      if (p.get('pro') === '1') {
        try {
          localStorage.setItem('ss_pro','1');
          localStorage.setItem('safeshare.pro','1'); // Kompat-Speicher
          document.addEventListener('DOMContentLoaded', ()=>{
            const el = document.getElementById('state');
            if (el) el.textContent = 'Pro ist in diesem Browser aktiv.';
            const b = document.getElementById('badge');
            if (b) b.style.display = 'inline-block';
          });
        } catch {}
      }
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Pro aktivieren <span id="badge" class="ok" style="display:none">aktiv</span></h1>
    <div class="card">
      <p id="state">Wenn du von Payhip hierher weitergeleitet wurdest, ist Pro jetzt aktiviert.</p>
      <div class="row" style="margin-top:10px">
        <a class="btn" href="app.html">Zur App</a>
        <a class="btn" href="./">Startseite</a>
        <a class="btn" href="status.html">Status prüfen</a>
      </div>
      <p style="margin-top:10px;color:#aab6bf">Hinweis: Die Aktivierung wird lokal im Browser gespeichert. Bei Browser/Profil-Wechsel bitte erneut aktivieren.</p>
    </div>
  </div>
  <noscript><div class="wrap"><div class="card">Bitte JavaScript aktivieren, um Pro lokal zu speichern.</div></div></noscript>
</body>
</html>

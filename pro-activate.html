<!-- /Supersystem/pro-activate.html -->
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <base href="/Supersystem/">
  <title>Pro aktiviert</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    body{margin:0;font:16px/1.6 system-ui;background:#0b0b0b;color:#eaeaea;display:grid;place-items:center;height:100vh}
    .card{background:#101010;border:1px solid #222;border-radius:12px;padding:18px;max-width:560px}
    .btn{display:inline-block;margin-top:10px;padding:.7rem 1rem;border-radius:10px;font-weight:700;background:#29c07e;color:#07130c;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>SafeShare Pro</h1>
    <p>Pro wurde aktiviert.</p>
    <a id="back" class="btn" href="app.html">Zur App</a>
  </div>

  <script>
  (function(){
    const p = new URLSearchParams(location.search);
    const shouldPro = p.get('pro');
    const ret = p.get('return') || 'app.html';
    try{
      if(shouldPro==='1') localStorage.setItem('ss_pro','1');
      document.getElementById('back').href = ret;
      // auto zurÃ¼ck nach kurzer Pause
      setTimeout(()=>location.replace(ret), 600);
    }catch(e){}
  })();
  </script>
</body>
</html>

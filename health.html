<!doctype html>
<html lang="de"><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>SafeShare • Health Lite</title>
<base href="/Supersystem/">
<style>
  body{font:16px/1.6 system-ui;padding:20px;max-width:900px;margin:auto;color:CanvasText;background:Canvas}
  table{border-collapse:collapse;width:100%} th,td{border:1px solid #ccc;padding:.6rem .7rem;text-align:left}
  th{background:color-mix(in oklab,Canvas 92%,CanvasText 0%)}
  .ok{color:#137333;font-weight:600}.bad{color:#b00020;font-weight:600}
  code{font-family:ui-monospace,Menlo,Consolas,monospace}
</style>
<h1>SafeShare • Health Lite</h1>
<table id="t"><thead><tr><th>Ressource</th><th>Status</th><th>HTTP</th></tr></thead><tbody></tbody></table>
<script>
(async()=>{
  const rows=document.querySelector('#t tbody');
  const list=['index.html','app.html','logo.svg','manifest.webmanifest',
              'icons/icon-180.png','icons/icon-192.png','icons/icon-512.png','sw.js'];
  for (const p of list){
    let ok=false, code='—';
    try{ const r=await fetch(p+'?v=20251113a',{cache:'no-store'}); ok=r.ok; code=r.status; }catch{ code='ERR'; }
    const tr=document.createElement('tr');
    tr.innerHTML=`<td><code>${p}</code></td><td class="${ok?'ok':'bad'}">${ok?'OK':'FEHLER'}</td><td>${code}</td>`;
    rows.appendChild(tr);
  }
})();
</script>

<head>

  <title>SafeShare für Unternehmen & Partner</title>

  <!-- CSP (keine Inline-Skripte erlaubt) -->

        content="default-src 'self';

                 frame-ancestors 'none';
                 object-src 'none';
                 img-src 'self' data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self';
                 font-src 'self';
                 worker-src 'self';
                 manifest-src 'self';
                 connect-src 'self'">

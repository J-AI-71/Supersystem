    <h1>Bulk-Cleaning</h1>

    <div class="card">
      <p class="mut">Eine URL pro Zeile einfügen. Ausgabe erscheint unten als Tabelle; Kopie als CSV/TSV möglich.</p>
      <textarea id="in" class="urls" placeholder="https://example.com?utm_source=…&#10;https://beispiel.de/?fbclid=…"></textarea>
      <div class="row" style="margin-top:10px">
        <button id="run" class="btn pri" type="button">Alle säubern</button>
        <button id="copyCsv" class="btn alt" type="button">CSV kopieren</button>
        <button id="copyTsv" class="btn alt" type="button">TSV kopieren</button>
        <button id="clear" class="btn alt" type="button">Eingabe löschen</button>
      </div>
      <div id="outBox" style="margin-top:12px;display:none">
        <table id="tbl">
          <thead><tr><th>#</th><th>Original</th><th>Sauber</th><th>Hinweise</th></tr></thead>
          <tbody></tbody>
        </table>

  <script src="js/core.js?v=2025-11-15-11"></script>
  <script>
  (function(){
    const C = (window.SafeShare && SafeShare.core) || null;
    const $in = document.getElementById('in');
    const $tbl = document.getElementById('tbl').querySelector('tbody');
    const $box = document.getElementById('outBox');

    function cleanOne(vRaw){
      const seed = (C && C.normalizeSeed) ? C.normalizeSeed(vRaw||'') : (vRaw||'').trim();
      if(!seed) return null;
      let steps=[], notes=[], out=seed;
      if (C && C.unwrapWithLog){
        const un = C.unwrapWithLog(seed); out = un.url; steps = un.steps||[];
      }
      if (C && C.cleanWithLog){
        const cl = C.cleanWithLog(out); out = cl.url; notes = cl.notes||[];
      }
      return {in:vRaw, out, info:[...steps, ...notes]};
    }

    function run(){
      const lines = $in.value.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
      $tbl.innerHTML = '';
      if(!lines.length){ $box.style.display='none'; return; }
      const rows = lines.map(cleanOne).filter(Boolean);
      rows.forEach((r,i)=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${i+1}</td><td><code>${(r.in||'').replace(/</g,'&lt;')}</code></td><td><a href="${r.out}" target="_blank" rel="noopener">${r.out}</a></td><td>${r.info.join('<br>')||''}</td>`;
        $tbl.appendChild(tr);
      });
      $box.style.display='block';
      window._ss_bulk_rows = rows;
    }

    function copyFmt(sep){
      const rows = window._ss_bulk_rows||[]; if(!rows.length) return;
      const head = ['index','original','clean','notes'].join(sep);
      const body = rows.map((r,i)=>[i+1, r.in, r.out, (r.info||[]).join(' | ')].map(x=>String(x||'').replace(/\r?\n/g,' ')).join(sep)).join('\n');
      const txt = head + '\n' + body;
      navigator.clipboard.writeText(txt).catch(()=>{ const ta=document.createElement('textarea'); ta.value=txt; document.body.appendChild(ta); ta.select(); document.execCommand('copy'); document.body.removeChild(ta); });
    }

    document.getElementById('run').addEventListener('click', run);
    document.getElementById('copyCsv').addEventListener('click', ()=>copyFmt(','));
    document.getElementById('copyTsv').addEventListener('click', ()=>copyFmt('\t'));
    document.getElementById('clear').addEventListener('click', ()=>{ $in.value=''; $box.style.display='none'; $tbl.innerHTML=''; });
  })();
  </script>

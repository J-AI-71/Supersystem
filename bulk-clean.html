  <!-- Styles -->
  <style>
    :root{--bg:#0b0b0b;--fg:#e9eef1;--mut:#aab6bf;--card:#0f141a;--line:#26313a;--pri:#2bd184;--ok:#5fe09f}
    @media (prefers-color-scheme:light){
      :root{--bg:#ffffff;--fg:#0b0b0b;--mut:#5f6368;--card:#f6f8fa;--line:#e2e8f0;--pri:#22c07b;--ok:#14a44d}
    }
    html,body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial}
    a{color:#9fe7c3}

<body>
  <div class="wrap">
    <header class="row" style="justify-content:space-between">
      <div>
        <h1>Bulk-Clean <span id="badge-pro" class="chip ok" style="display:none">Pro aktiv</span></h1>
        <p class="mut">Viele Links gleichzeitig säubern &amp; Weiterleitungen entpacken – alles lokal im Browser.</p>
      </div>
      <div class="row">
        <a class="btn ghost" href="./">Startseite</a>
        <a class="btn ghost" href="help.html">Hilfe</a>
      </div>
    </header>

    <section class="card">
      <div class="grid-2">
        <div>
          <h2 style="margin-top:0">Eingabe</h2>
          <textarea id="in-list" placeholder="Eine URL pro Zeile oder aus CSV einfügen …"></textarea>
          <div class="row" style="margin-top:10px">
            <label class="mut"><input id="opt-unwrap" type="checkbox" checked> Redirects entpacken</label>
            <label class="mut"><input id="opt-dedup" type="checkbox"> Duplikate entfernen</label>
            <label class="mut"><input id="opt-trim" type="checkbox" checked> Leerzeilen entfernen</label>
          </div>
          <div class="row" style="margin-top:10px">
            <button id="btn-run" class="btn pri" type="button">Säubern</button>
            <button id="btn-reset" class="btn" type="button">Zurücksetzen</button>
          </div>
        </div>

        <div>
          <h2 style="margin-top:0">Ergebnis</h2>
          <textarea id="out-list" readonly placeholder="Ausgabe erscheint hier …"></textarea>
          <div class="row" style="margin-top:10px">
            <button id="btn-copy" class="btn" type="button">Kopieren</button>
            <button id="btn-download" class="btn" type="button">Als TXT speichern</button>
            <span id="stats" class="mut"></span>
          </div>
          <p class="mut" style="margin-top:8px">Whitelist aus <a href="team-setup.html">Team-Setup</a> wird berücksichtigt (z. B. <code class="mono">tag</code>, <code class="mono">ref</code>).</p>
        </div>
      </div>
    </section>

    <footer>
      <nav class="links" aria-label="Footer">
        <a href="./">Startseite</a>

      </nav>
    </footer>

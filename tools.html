<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <base href="/Supersystem/">
  <title>Tools · SafeShare2</title>
  <link rel="icon" href="assets/logo.png?v=2025-11-13-01">
  <style>
    body{font-family:system-ui;background:#0b0b0b;color:#eaeaea;margin:0}
    .wrap{max-width:720px;margin:auto;padding:20px}
    .btn{padding:.6rem 1rem;border:0;border-radius:10px;background:#29c07e;color:#07130c;font-weight:600;margin-right:8px}
    .mut{color:#9a9a9a}
    pre{white-space:pre-wrap;margin-top:12px;color:#9a9a9a}
  </style>
</head>
<body>
<div class="wrap">
  <h2>Tools</h2>
  <button class="btn" id="sw">Service Worker abmelden</button>
  <button class="btn" id="cache" style="background:#1b1b1b;color:#eaeaea;border:1px solid #2a2a2a">Caches löschen</button>
  <pre id="log"></pre>
  <p class="mut"><a href="index.html" class="mut">Zurück</a></p>
</div>
<script>
const log = msg => document.getElementById('log').textContent += msg + '\n';
document.getElementById('sw').onclick=()=>{
  if('serviceWorker' in navigator){
    navigator.serviceWorker.getRegistrations().then(rs=>{rs.forEach(r=>r.unregister()); log('SW abgemeldet: '+rs.length);});
  } else log('Kein SW');
};
document.getElementById('cache').onclick=async()=>{
  if(!('caches' in window)) return log('Keine Cache-API');
  const names = await caches.keys(); for(const n of names){ await caches.delete(n); }
  log('Caches gelöscht: '+names.length);
};
if('serviceWorker' in navigator){
  navigator.serviceWorker.register('./sw.js?v=2025-11-13-01');
}
</script>
</body>
</html>

<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>SafeShare – Tools</title>
<meta name="description" content="Wartung und Diagnose für SafeShare.">
<style>
  :root{--bd:#e5e7eb;--fg:#111827;--muted:#6b7280}
  *{box-sizing:border-box}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;margin:16px;color:var(--fg)}
  h1{font-size:22px;margin:0 0 10px}
  .muted{color:var(--muted);font-size:13px}
  .card{border:1px solid var(--bd);border-radius:12px;padding:14px;margin:10px 0}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .btn{display:inline-block;padding:10px 12px;border:1px solid var(--bd);border-radius:10px;background:#fff;color:var(--fg);cursor:pointer}
  code, .kbd{background:#f8fafc;border:1px solid var(--bd);padding:2px 6px;border-radius:6px}
  textarea{width:100%;min-height:90px;padding:10px;border:1px solid var(--bd);border-radius:8px;font-size:13px}
  #log{white-space:pre-wrap;font-family:ui-monospace,monospace;font-size:12px;color:#374151;background:#f8fafc;border:1px solid var(--bd);border-radius:8px;padding:8px}
</style>
</head>
<body>
<h1>SafeShare – Tools</h1>
<p class="muted">Wartung, Reset, Diagnose.</p>

<div class="card">
  <h3>Status</h3>
  <div class="row">
    <button class="btn" id="chk">Status prüfen</button>
    <button class="btn" id="listCaches">Caches auflisten</button>
  </div>
  <div id="log" style="margin-top:10px">–</div>
</div>

<div class="card">
  <h3>Reset</h3>
  <div class="row">
    <button class="btn" id="clrLS">LocalStorage (Profile/Sticky) löschen</button>
    <button class="btn" id="clrCaches">Alle Caches löschen</button>
    <button class="btn" id="unsw">Service Worker abmelden</button>
  </div>
  <p class="muted">Danach hart neu laden: <span class="kbd">Ctrl/Cmd+Shift+R</span> oder <code>?v=NN</code> anhängen.</p>
</div>

<div class="card">
  <h3>Schnelltests</h3>
  <div class="row">
    <button class="btn" id="tSafe">Amazon SAFE</button>
    <button class="btn" id="tStrict">Amazon STRICT</button>
    <button class="btn" id="tFB">Facebook-Wrapper</button>
  </div>
  <p class="muted">Öffnet die App mit vorkonfigurierten Parametern.</p>
</div>

<div class="card">
  <h3>Eigene URL testen</h3>
  <textarea id="u" placeholder="https://…"></textarea>
  <div class="row">
    <button class="btn" id="goSafe">In App öffnen (SAFE)</button>
    <button class="btn" id="goStrict">In App öffnen (STRICT)</button>
  </div>
</div>

<p class="muted"><a href="index.html">Startseite</a> · <a href="app.html">App</a> · <a href="app-classic.html">Classic</a></p>

<script>
const log = (m)=>{ const el=document.getElementById('log'); el.textContent = (el.textContent==='–'?'':el.textContent+'\n') + m; };

document.getElementById('chk').onclick = async ()=>{
  log('Navigator.onLine: '+navigator.onLine);
  if('serviceWorker' in navigator){
    const r = await navigator.serviceWorker.getRegistrations();
    log('SW Registrations: '+r.length);
    r.forEach((reg,i)=> log('  ['+i+'] '+(reg.active?'active':'-')+' '+(reg.scope||'')));
  } else log('Service Worker: nicht unterstützt');
  log('LocalStorage Keys: '+Object.keys(localStorage).join(', ')||'–');
};

document.getElementById('listCaches').onclick = async ()=>{
  if(!('caches' in window)) return log('Cache API: nicht verfügbar');
  const keys = await caches.keys();
  log('Caches: '+(keys.join(', ')||'–'));
};

document.getElementById('clrLS').onclick = ()=>{
  ['ss_profiles','ss_sticky','ss_keepAff'].forEach(k=>localStorage.removeItem(k));
  log('LocalStorage gelöscht: ss_profiles, ss_sticky, ss_keepAff');
};

document.getElementById('clrCaches').onclick = async ()=>{
  if(!('caches' in window)) return log('Cache API: nicht verfügbar');
  const keys = await caches.keys();
  await Promise.all(keys.map(k=>caches.delete(k)));
  log('Alle Caches gelöscht: '+(keys.join(', ')||'–'));
};

document.getElementById('unsw').onclick = async ()=>{
  if(!('serviceWorker' in navigator)) return log('Service Worker: nicht verfügbar');
  const regs = await navigator.serviceWorker.getRegistrations();
  await Promise.all(regs.map(r=>r.unregister()));
  log('Alle Service Worker abgemeldet: '+regs.length);
};

function toApp(params){
  const u = new URL('app.html', location.href);
  Object.entries(params).forEach(([k,v])=>u.searchParams.set(k,v));
  location.href = u.href;
}
document.getElementById('tSafe').onclick   = ()=>toApp({aff:'1', u:'https%3A%2F%2Fwww.amazon.de%2Fdp%2FTEST%3Ftag%3Ddeintag-21%26utm_source%3Dx'});
document.getElementById('tStrict').onclick = ()=>toApp({aff:'0', u:'https%3A%2F%2Fwww.amazon.de%2Fdp%2FTEST%3Ftag%3Ddeintag-21%26utm_medium%3Demail'});
document.getElementById('tFB').onclick     = ()=>toApp({u:'https%3A%2F%2Fl.facebook.com%2Fl.php%3Fu%3Dhttps%253A%252F%252Fnews.site%252Fa%253Futm_medium%253Dcpc%26fbclid%3DABC'});

document.getElementById('goSafe').onclick = ()=>{
  const s=document.getElementById('u').value.trim(); if(!s) return;
  location.href = 'app.html?aff=1&u='+encodeURIComponent(s);
};
document.getElementById('goStrict').onclick = ()=>{
  const s=document.getElementById('u').value.trim(); if(!s) return;
  location.href = 'app.html?aff=0&u='+encodeURIComponent(s);
};
</script>
</body>
</html>

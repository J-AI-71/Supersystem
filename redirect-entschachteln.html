      </div>
      <div class="row">
        <a class="btn ghost" href="./">Startseite</a>

      </div>
    </header>

      <h2 style="margin-top:0">1) Link einfügen</h2>

        <input id="in-url" type="url" inputmode="url" placeholder="Weiterleitungs-Link einfügen …" autocomplete="on" spellcheck="false" aria-label="Eingabe-Link">
      </div>
      <div class="row" style="margin-top:10px">
        <button id="btn-unwrap" class="btn pri" type="button">Entpacken</button>
        <button id="btn-copy" class="btn" type="button">Kopieren</button>
        <button id="btn-open" class="btn" type="button">Öffnen</button>
      </div>
      <p id="msg" class="mut" style="margin-top:6px"></p>
    </section>

    <section class="card">
      <h2 style="margin-top:0">Ergebnis</h2>

        <code id="out-url" class="mono"></code>
